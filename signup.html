<!DOCTYPE html>
<html lang="zxx">
<head>
	<!-- Meta Tag -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='copyright' content=''>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Title Tag  -->
    <title>My 304CEM Assignment</title>
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="images/favicon.png">
	<!-- Web Font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
	
	<!-- StyleSheet -->
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Magnific Popup -->
    <link rel="stylesheet" href="css/magnific-popup.min.css">
	<!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.css">
	<!-- Fancybox -->
	<link rel="stylesheet" href="css/jquery.fancybox.min.css">
	<!-- Themify Icons -->
    <link rel="stylesheet" href="css/themify-icons.css">
	<!-- Nice Select CSS -->
    <link rel="stylesheet" href="css/niceselect.css">
	<!-- Animate CSS -->
    <link rel="stylesheet" href="css/animate.css">
	<!-- Flex Slider CSS -->
    <link rel="stylesheet" href="css/flex-slider.min.css">
	<!-- Owl Carousel -->
    <link rel="stylesheet" href="css/owl-carousel.css">
	<!-- Slicknav -->
    <link rel="stylesheet" href="css/slicknav.min.css">
	
	<!-- Eshop StyleSheet -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="js">
	
	<!-- Header -->
	<header class="header shop">
		<!-- Topbar -->
		<div class="topbar"></div>
		<!-- End Topbar -->
		<div class="middle-inner"></div>
		<!-- Header Inner -->
		<div class="header-inner"></div>
		<!--/ End Header Inner -->
	</header>
	<!--/ End Header -->
	
	<!-- Breadcrumbs -->
	<div class="breadcrumbs">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="bread-inner">
						<ul class="bread-list">
							<li><a href="/index">Home<i class="ti-arrow-right"></i></a></li>
							<li class="active"><a href="/signup">Sign up</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Breadcrumbs -->
			
	<!-- Start Signup -->
	<section class="shop checkout section">
		<div class="container">
			<div class="row"> 
				<div class="col-lg-12 col-12">
					<div class="checkout-form">
						<h2>Sign up</h2>
						<p>Please fill in the flowing information</p>
						<!-- Form -->
						<div class="form">
							<div class="row">
								<div class="col-lg-12 col-md-6 col-12">
									<div class="form-group">
										<label>Name</label>
										<input type="text" id="name" placeholder="">
										<span id="nameError" class="error"></span>
									</div>
								</div>
								<div class="col-lg-12 col-md-6 col-12">
									<div class="form-group">
										<label>Email Address</label>
										<input type="email" id="email" placeholder="" onkeyup="check_signup_email()">
										<span id="emailError" class="error"></span>
									</div>
								</div>
								<div class="col-lg-12 col-md-6 col-12">
									<div class="form-group">
										<label>Password</label>
										<input type="password" id="password">
										<span id="passwordError" class="error"></span>
									</div>
								</div>
								<div class="col-lg-12 col-md-6 col-12">
									<div class="form-group">
										<label>Retype Password</label>
										<input type="password" id="repassword">
										<span id="repasswordError" class="error"></span>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<div class="g-recaptcha"
											data-sitekey="6Lcz97wbAAAAADtRyeDdiKXMGlZHPSV1FWS2qCBd"
											data-theme="light" data-size="normal"
											data-callback="captchaVerify"
											data-expired-callback="captchaExpired"
											data-error-callback="error">
										</div>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group button action" style="display: none;">
										<button type="submit" class="btn" id="signup">Sign up</button>
									</div>
								</div>
							</div>
						</div>
						<!--/ End Form -->
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--/ End Signup -->
	
	<!-- Start Shop Services Area -->
	<section class="shop-services section home"></section>
	<!-- End Shop Services Area -->
 
	<!-- Jquery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<!-- Popper JS -->
	<script src="js/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Color JS -->
	<script src="js/colors.js"></script>
	<!-- Slicknav JS -->
	<script src="js/slicknav.min.js"></script>
	<!-- Owl Carousel JS -->
	<script src="js/owl-carousel.js"></script>
	<!-- Magnific Popup JS -->
	<script src="js/magnific-popup.js"></script>
	<!-- Waypoints JS -->
	<script src="js/waypoints.min.js"></script>
	<!-- Countdown JS -->
	<script src="js/finalcountdown.min.js"></script>
	<!-- Nice Select JS -->
	<script src="js/nicesellect.js"></script>
	<!-- Flex Slider JS -->
	<script src="js/flex-slider.js"></script>
	<!-- ScrollUp JS -->
	<script src="js/scrollup.js"></script>
	<!-- Onepage Nav JS -->
	<script src="js/onepage-nav.min.js"></script>
	<!-- Easing JS -->
	<script src="js/easing.js"></script>
	<!-- Active JS -->
	<script src="js/active.js"></script>
	<!-- Common JS -->
	<script src="js/common.js"></script>
	<!-- Recaptcha JS -->
	<script src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
